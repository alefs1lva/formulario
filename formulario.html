<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" type="text/css" href="formulario.css">
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro para devs</h1>
        <p id="subtitulo">Complete suas informacao</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome">
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email">
        </div>

        <div class="campo">
            <label><strong> De qual lado da aplica√ßao voce desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="front-end"checked>front-end            
            </label>
            <label>
                <input type="radio" name="devweb" value="back-end">back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstak">fullstak
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">selecione...</option>
                <option>junior</option>
                <option>pleno</option>
                <option>senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong> seleciona as tecnologia que ultiliza</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="html">
                <label for="tecnologia1">html</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="css">
                <label for="tecnologia2">css</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="javascript">
                <label for="tecnologia3">javascript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="php">
                <label for="tecnologia4">php</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5 " value="c#">
                <label for="tecnologia5">c#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="pyton">
                <label for="tecnologia6">pyton</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="java">
                <label for="tecnologia7">java</label>
             </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong> conte um pouco da sua experiencia</strong></label>
            <textarea rows="6" style="width: 26em;" id="experiencia" name="experiencia"></textarea>
        </div>
        <button class="botao" type="submit">concluido</button>
    </form>


    
</body>
</html>
